name: testing-purpose

on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v1
      - name: check Branch name
        run: echo new branch name is ${GITHUB_REF##*/}
      - name: Add data in readme file
        run: |
           echo  "new branch name is ${GITHUB_REF##*/}" >> README.md
           git add .
           cat README.md 
          

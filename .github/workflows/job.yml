name: testing-purpose

on: push
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v1
      - name: check Branch name
        run: echo new branch name is ${GITHUB_REF##*/}
      - name: Generate data in README file
        run:  echo  "new branch name is ${GITHUB_REF##*/}" >> README.md
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: jatt-singh
          author_email: erjattsingh@gmail.com
          message: 'new commit'
          add: 'README.md'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          

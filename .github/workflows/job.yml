name: testing-purpose

on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v1
      - name: check Branch name
        run: echo new branch name is ${GITHUB_REF##*/}
      - name: Add data in readme file
        run: |
           echo  "new branch name is ${GITHUB_REF##*/}" >> README.md
           git add .
           cat README.md 
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: jatt-singh
          author_email: erjattsingh@gmail.com
          message: 'new commit '
          add: 'README.md'
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
           branch: ${{ github.ref }}
          
